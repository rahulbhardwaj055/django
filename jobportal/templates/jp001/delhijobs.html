<!DOCTYPE html>
{% load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>delhijobs</title>
    <link rel="stylesheet" href="{% static "jp001/css/demo2.css"%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>DELHI JOB PORTAL</h1>
    {% if emp_list%}
      <table align: "center">


        <thead>
          <th>EMP_NAME</th>
          <th>EMP_EXP</th>
          <th>EMP_PHONE</th>
          <th>EMP_SKILLS</th>

      </thead>
      {% for emp in emp_list%}
      <tr>
        <td>{{emp.empname}}</td>
        <td>{{emp.empexp}}</td>
        <td>{{emp.empphone}}</td>
        <td>{{emp.empskills}}</td>
      </tr>
      {% endfor %}
      </table>
      {%else%}
      <p>No record found</p>
      {% endif %}
  </body>
</html>
